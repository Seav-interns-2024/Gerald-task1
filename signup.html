<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="top-panel.css">
        <link rel="stylesheet" href="body.css">
        <link rel="stylesheet" href="datetime.css">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body onload="initClock()">
        <div class="top-panel">
            <div>
                <p style="display: flex; margin-left: 20px; margin-top: 25px; margin-bottom: 0px; color: white; font-weight: bold; text-decoration: underline; width: 450px;">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES</p>
                <p style=" display: flex; margin-left: 20px; margin-top: 5px; color: rgb(36, 30, 30); font-weight: bold;"> <i>SERVING WITH PURE PASSION AND DEDICATION </i></p>
            </div>
            <div class="datetime">
                 <div class="date">
                 </div>
                <span id="dayname">Day </span>,
                <span style="margin-right: 5px; margin-left: 5px;" id="month">Month</span>
                <span id="daynum">00</span>,
                 <span style=" margin-left: 5px;" id="year">Year</span>
            </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
        </div>
        <div class="main-content">
            <div class="tup-logoo">
            <img class="tup-logo" src="thumbnails/TUP logo.gif">
            </div>
            <div style="background-color: rgb(255, 128, 128); margin-right: 60px; padding-right: -200px; width: 900px; margin-right: 150px; margin-bottom: 150px; border-radius: 20px; box-shadow: inset 0px 0px 15px rgb(148, 0, 0); box-shadow: 0px 0px 15px rgb(206, 50, 50);">
            <div class="signup-area">
                <div class="basic-info">
                    <div>
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;" placeholder="First Name">
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; margin-top: 20px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;"placeholder="Contact Number">
                    </div>
                    <div>
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;" placeholder="Middle Name" required>
                    <input type="text" style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; margin-top: 20px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;"placeholder="Date of Birth" required onfocus="(this.type='date')">
                    </div>
                    <div>
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;" placeholder="Last Name" required>
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 180px; margin-top: 20px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;"placeholder="Age" required>
                    </div>
                    <div>
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 100px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px; "placeholder="Suffix">
                    <input style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 100px; margin-top: 20px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;"placeholder="Sex" required>
                    </div>
                </div>
                <div class="email-pass">
                    <div>
                        <input style="margin-right: 50px; margin-left:18px; border-style: solid; border-width: 3px; border-radius: 7px; width: 360px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" style="margin-right: 20px; border-style: solid; border-width: 3px; border-radius: 7px; width: 333px; border-color: rgb(148, 0, 0); height: 30px; padding-left: 5px;" placeholder="Password" required>
                    </div>
                </div>
                <div>
                    <input style="margin-left:-20px;" type="checkbox" id="confirm1"> <span> By clicking <b>"Sign Up"</b>, you confirm that the information you
                        provided above is true and can be used <br> as grounds to not accept you in this University.</span>


                </div>
                <div>
                    <button style="margin-top: 30px; margin-left: 40px;" class="signup-button"> Sign Up</button>
                </div>
            </div>
        </div>
        </div>

            <script type="text/javascript">
                function updateClock(){
                    var now = new Date();
                    var dname = now.getDay(),
                        mo = now.getMonth(),
                        dnum = now.getDate(),
                        yr = now.getFullYear(),
                        hou = now.getHours(),
                        min = now.getMinutes(),
                        sec = now.getSeconds(),
                        pe = "AM";

                        if (hou == 0){
                            hou = 12;
                        }
                        if(hou > 12){
                            hou = hou - 12;
                            pe = "PM";
                        }

                        Number.prototype.pad = function(digits){
                            for(var n = this.toString(); n.length < digits; n = 0 + n);
                            return n;
                        }

                        var months = ["January", "February", "March", "April", "May",
                        "June", "July", "August", "September", "October", "November", "December"];
                        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                        var ids = [ "dayname","month", "daynum","year", "hour", "minutes", "seconds", "period"];
                        var values = [week[dname],months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
                        for(var i = 0; i < ids.length; i++)
                            document.getElementById(ids[i]).firstChild.nodeValue=values[i];

                }
                function initClock(){
                    updateClock();
                    window.setInterval("updateClock()", 1);
                }

            </script>
</html>
